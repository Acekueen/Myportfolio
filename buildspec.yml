version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - rm -rf node_modules
      - yarn cache clean
      - yarn install --frozen-lockfile
  build:
    commands:
      - echo Building the React app...
      - yarn build

artifacts:
  base-directory: build
  files:
    - '**/*'